<h1 #h1>Showing {{items.length}} items:</h1>

<button (click)="h1.hidden = !h1.hidden" (mouseover)="items.add('mouseover occurred')">Toggle header</button>

<li *ngFor='let item of items; let x=index' [hidden]='item != null'>
    {{x}}: {{item}}
</li>

<button
        *ngIf="items.length == 0"
        (click)="items.add('bubble clicked')"
        bubbled
        [bubbleWidth]="10"
        (popped)="bubble.width = $event"
        #bubble="bubble">
    {{bubble.width + 1}}
</button>

<my-counter [(count)]='count'></my-counter>

<p
        [class.visible]="items.length > 10"
        [attr.my-attr]="items.length"
        [style.background-color]="'red'"
        [style.border-radius.px]="10">
  I am a p tag with class, attr, and style bindings
</p>
